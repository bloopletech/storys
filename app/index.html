<!doctype html>
<html manifest="manifest">
  <head>
    <meta charset="utf-8">
    <title>Storys</title>

    <link href="bower_components/normalize.css/normalize.css" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/views.index.css" rel="stylesheet" type="text/css">
    <link href="css/views.show.css" rel="stylesheet" type="text/css">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-list/core-list.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/core-input/core-input.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-dropdown-menu/core-dropdown-menu.html">
    <link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <script src="js/lib/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
    <script src="js/controllers.index.js" type="text/javascript"></script>
    <script src="js/controllers.show.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  </head>
  <body>
    <div id="header">
      <div id="navbar-content-target">
      </div>
    </div>

    <div id="wrapper">
      <div id="view-index">
        <div class="navbar-content">
          <core-toolbar justify="center">
            <input is="core-input" id="search">
            <paper-icon-button id="clear-search" icon="clear"></paper-icon-button>
            <paper-button data-sort="publishedOn">Published On</paper-button>
            <paper-button data-sort="wordCount">Pages</paper-button>
            <paper-button data-sort="title">Title</paper-button>
            <paper-icon-button id="sort-direction" icon="sort"></paper-icon-button>
          </core-toolbar>
        </div>

        <core-list id="story-list" data="{{data}}" height="27">
          <template>
            <div class="item">
              <a href="#show/{{model.key}}!1">
                <span title="Story title">{{model.title}}</span>
                <div class="emblems">
                  <template if="{{ model.visits > 0 }}">
                    <span class="label label-info" title="Visits to story">
                      <span class="glyphicon glyphicon-star-empty"></span>
                      {{model.visits}}
                    </span>&thinsp;
                  </template>
                  <span class="label label-info" title="Page count of story">
                    <span class="glyphicon glyphicon-file"></span>
                    {{model.pages}}
                  </span>
                </div>
              </a>
            </div>
          </template>
        </core-list>
      </div>

      <div id="view-show">
        <div class="navbar-content">
          <core-toolbar>
            <paper-icon-button id="page-home" icon="arrow-back"></paper-icon-button>
            <div flex>
              <core-dropdown-menu id="story-navigation">
                <core-dropdown class="dropdown">
                  <core-selector>
                  </core-selector>
                </core-dropdown>
              </core-dropdown-menu>
            </div>
          </core-toolbar>
        </div>

        <div id="story"></div>
      </div>
    </div>
  </body>
</html>
