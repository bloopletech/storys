<!doctype html>
<html manifest="manifest">
  <head>
    <meta charset="utf-8">
    <title>Storys</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/lib/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
    <script src="js/controllers.index.js" type="text/javascript"></script>
    <script src="js/controllers.show.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="navbar-inner">
        <div class="nav pull-left">
          <button type="button" class="btn navbar-btn" id="page-back-10">
            <i class="icon-backward"></i>
          </button>
          <button type="button" class="btn navbar-btn" id="page-back">
            <i class="icon-chevron-left"></i>
          </button>
        </div>
        <div class="nav pull-right">
          <button type="button" class="btn navbar-btn" id="page-next">
            <i class="icon-chevron-right"></i>
          </button>
          <button type="button" class="btn navbar-btn" id="page-next-10">
            <i class="icon-forward"></i>
          </button>
        </div>
        <div id="navbar-content-target">
        </div>
      </div>
    </nav>

    <div id="wrapper">
      <div id="view-index">
        <div class="navbar-content">
          <form class="navbar-form">
            <input type="text" id="search" class="form-control">
            <span class="btn-group sort">
              <button class="btn" data-sort="publishedOn" type="button">Published On</button>
              <button class="btn" data-sort="wordCount" type="button">Pages</button>
              <button class="btn" data-sort="title" type="button">Title</button>
            </span>
            <span class="btn-group sort-direction">
              <button class="btn" data-sort-direction="asc" type="button">
                <i class="icon-arrow-down"></i>
              </button>
              <button class="btn" data-sort-direction="desc" type="button">
                <i class="icon-arrow-up"></i>
              </button>
            </span>
            <button type="button" class="btn" id="clear-search">
              <i class="icon-remove"></i> Clear
            </button>
          </form>
        </div>

        <ul id="stories">
          <div id="stories-template">
            <li>
              <a href="#show/{{story.key}}!1">
                <span title="Story title">{{story.title}}</span>
                <div class="emblems">
                  {{#if story.visits}}
                    <span class="label label-info" title="Visits to story">
                      <span class="glyphicon glyphicon-star-empty"></span>
                      {{story.visits}}
                    </span>&thinsp;
                  {{/if}}
                  <span class="label label-info" title="Page count of story">
                    <span class="glyphicon glyphicon-file"></span>
                    {{story.pages}}
                  </span>
                </div>
              </a>
            </li>
          </div>
        </ul>
        <div class="clear"></div>
      </div>

      <div id="view-show">
        <div class="navbar-content">
          <button type="button" class="btn navbar-btn" id="page-home">
            <i class="icon-eject"></i>
          </button>
        </div>

        <div id="story"></div>
      </div>
    </div>
  </body>
</html>
