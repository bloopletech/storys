<html>
  <head>
    <meta charset="utf-8">
    <title>Storys</title>

    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/views.index.css" rel="stylesheet" type="text/css">

  <body>
    <div id="view-index">
      <div id="header">
        <input type="text" id="search">
        <a id="clear-search" href="#index!1">Clear</a>

        <a class="sort" data-sort="pages" href="#">Pages</a>

        <a class="sort-direction" data-sort-direction="asc" href="#">Ascending</a>

      </div>

      <div id="wrapper">
        <ul id="stories">
        </ul>
        <div class="clear"></div>
      </div>
    </div>

    <div id="view-show">
